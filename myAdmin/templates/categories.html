{% extends "adminbase.html" %} 
{% block content %}

<div class="row">
<table border=1 class="table table-hover">
	<!-- <th  >Id</th>
	<th>Title</th>
	<th>Content</th>
	<th>author_id</th> -->
  <thead class="thead-dark">
    <tr>
      <th scope="col">Category</th>
      <th colspan="3">Operations</th>
    </tr>
  </thead>

	{%for cat in all_cat %}

	<tr>
		<td>{{cat.name}}</td>
		<td style="width:2.5rem;"><a href='/admin/viewCat/{{cat.id}}' class="btn btn-outline-dark">View</a></td>
		<td style="width:2.5rem;"><a href='/admin/editCat/{{cat.id}}' class="btn btn-outline-dark">Edit</a></td>
		<td style="width:2.5rem;"><a href='/admin/deleteCat/{{cat.id}}' class="btn btn-outline-dark">Delete</a></td>

	</tr>

	{%endfor%}
</table>
<div class="row" id="addAny">
	
	<a class="btn btn-outline-dark" href="/admin/addCat" role="button">Add Category</a>
</div>
</div>
{% endblock content %}
