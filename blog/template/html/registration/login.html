{% extends 'base.html' %}
{%  load static%}
{% block content%}
<section class="container">
  <div class="row">
      <div class="col-md-6 pt-5">
          <h3>Login</h3>
          <form method="post">
            {% csrf_token %}
            {% if form.errors %}
              <p class="error" style="color: red;">Sorry, Contact One of The Admins to Solve the Matter</p>
            {% endif %}
            {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Login</button>
      </form>
      </div>
      <div class="col-md-6 ">
          <img class="img-fluid" src="{% static 'dist/img/signin.jpg'%}">
      </div>
  </div>
</section>
 
{%endblock%}
