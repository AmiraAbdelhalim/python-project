{% extends 'base.html' %}
{%  load static%}

{% block content %}
<section class="container">
  <div class="row pt-5">
      <div class="col-md-6">
          <h2>Sign Up</h2>
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <p>
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                  <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
            {% endfor %}
            <button type="submit" class="btn btn-outline-primary">Sign Up</button>
          </form>
      </div>
      <div class="col-md-6 ">
          <img class="img-fluid" src="{% static 'img/signup.jpg'%}">
      </div>
  </div>
</section>

{% endblock %}
